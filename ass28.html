<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Manipulation</title>
</head>
<style>
    .app-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .heading{
        margin: auto;
        color: blueviolet;
    }
    .input1{
        width: 250px;
        margin: auto;
    }
    .button{
        margin: auto;
        width: 150px;
        padding: 5px;
        background-color: lightskyblue;
        border-radius: 10px;
    }
    .text-result{
        margin: auto;
        font-size: 30px;
    }
</style>
<body>
    <div class="app-container">
    <h1 class="heading">Sum of Two numbers</h1><br/>
    <input type="text" class="input1" id="input-num1" /><br/>
    <input type="text" class="input1" id="input-num2" /><br/>
    <p class="text-result" id="text-result"></p><br/><br/>
    <button type="button" class="button" onclick="calsum()">Calculate</button><br/>
    <button type="button" class="button" onclick="Reset()">Reset</button>

    </div>

    <script>
        function calsum()
        {
            const num1Element = document.getElementById("input-num1")
            const num2Element = document.getElementById("input-num2")

            const sum = parseInt(num1Element.value) + parseInt(num2Element.value)

            const resultElement = document.getElementById("text-result")

            resultElement.innerText = `Sum: ${sum}`

        }
        function Reset(){
            const num1Element = document.getElementById("input-num1")
            num1Element.value=""

            const num2Element = document.getElementById("input-num2")
            num2Element.value=""

            const resultElement = document.getElementById("text-result")
            resultElement.innerText=""

        }
    </script>
</body>
</html>
